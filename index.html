<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<title>copy/paste here - JRM2026</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  background: #000;
  color: #00ff66;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
}

/* PROPERTY LABEL */
.property-badge {
  position: fixed;
  top: 12px;
  right: 16px;
  color: #ffffff;
  font-size: 12px;
  letter-spacing: 0.08em;
  opacity: 0.95;
  pointer-events: none;
  z-index: 10000;
  text-shadow: 0 0 8px rgba(255,255,255,0.25);
  white-space: nowrap;
}

/* INFO STACK */
.info-stack {
  position: fixed;
  top: 34px;
  right: 16px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  font-size: 11px;
  opacity: 0.95;
  pointer-events: none;
  z-index: 10000;
  max-width: 90vw;
}

/* COLOR CODING */
.info-ip      { color: #ffcc00; } /* yellow */
.info-country { color: #4da6ff; } /* blue */
.info-region  { color: #ff66cc; } /* pink */
.info-isp     { color: #33ffd7; } /* cyan */
.info-word    { color: #00ff66; } /* green */

/* ARTICLE */
article {
  outline: none;
  padding: 90px 18px 18px;
  min-height: 100vh;
  font-size: 16px;
  line-height: 1.55;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  caret-color: #00ff66;
}

article::selection {
  background: rgba(0,255,102,0.25);
}

/* CRT EFFECT */
.crt {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background:
    radial-gradient(ellipse at center, rgba(0,255,102,0.08) 0%, rgba(0,0,0,0) 60%),
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0) 0px,
      rgba(0,0,0,0) 2px,
      rgba(0,255,102,0.03) 3px
    );
  mix-blend-mode: screen;
  opacity: 0.35;
}

/* MOBILE TUNING */
@media (max-width: 600px) {
  .property-badge {
    font-size: 11px;
    right: 10px;
  }

  .info-stack {
    font-size: 10px;
    right: 10px;
  }

  article {
    padding-top: 110px;
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="crt"></div>

<div class="property-badge">
  PROPERTY OF JRM2026 - i@malumay.com
</div>

<div class="info-stack" id="infoStack">
  <div class="info-ip">IP: …</div>
  <div class="info-country">Country: …</div>
  <div class="info-region">Region: …</div>
  <div class="info-isp">ISP: …</div>
  <div class="info-word">Word: …</div>
</div>

<article contenteditable="plaintext-only" spellcheck="false"></article>

<script>
const infoStack = document.getElementById('infoStack')

document.addEventListener('DOMContentLoaded', () => {
  refreshInfo()
  setInterval(refreshInfo, 30 * 60 * 1000)
})

async function refreshInfo() {
  let ip='…', country='…', region='…', isp='…'
  const word = getWordOfTheDay()

  try {
    const r = await fetch('https://ipapi.co/json/')
    if (r.ok) {
      const j = await r.json()
      ip = j.ip || ip
      country = j.country_name || country
      region = j.region || region
      isp = j.org || isp
    }
  } catch(e){}

  infoStack.innerHTML = `
    <div class="info-ip">IP: ${esc(ip)}</div>
    <div class="info-country">Country: ${esc(country)}</div>
    <div class="info-region">Region: ${esc(region)}</div>
    <div class="info-isp">ISP: ${esc(isp)}</div>
    <div class="info-word">Word: ${esc(word)}</div>
  `
}

function getWordOfTheDay() {
  const words = [
    'lucid','tenacious','serene','resilient',
    'vivid','pragmatic','candor','forge','anchor'
  ]
  const d = new Date()
  const key = d.getUTCFullYear()*10000 + (d.getUTCMonth()+1)*100 + d.getUTCDate()
  return words[key % words.length]
}

function esc(s){
  return String(s).replace(/[&<>"']/g, c =>
    ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])
  )
}
</script>

</body>
</html>
