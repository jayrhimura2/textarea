<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000">
<title>terminal — JRM2026</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root{
    --bg: #000000;

    /* terminal colors */
    --green: #00ff66;
    --yellow: #ffd866;
    --white: #eaeaea;
    --pink: #ff79c6;
    --blue: #66b2ff;
    --dim: #8a8a8a;

    --hud-w: 420px;
    --gap: 14px;
  }

  html, body{
    height: 100%;
    background: var(--bg);
    color: var(--white);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  }

  /* ================= LAYOUT ================= */
  .layout{
    display: flex;
    min-height: 100vh;
    width: 100%;
  }

  /* ================= LEFT TYPING AREA ================= */
  article{
    flex: 1;
    padding: 18px;
    outline: none;
    background: #000;
    color: var(--white);
    white-space: pre-wrap;
    overflow-wrap: break-word;
    caret-color: var(--green);
    font-size: 16px;
    line-height: 1.55;
  }

  article::selection{
    background: rgba(255, 216, 102, 0.25);
  }

  /* ================= RIGHT HUD ================= */
  .terminal-hud{
    width: var(--hud-w);
    min-width: var(--hud-w);
    background: #000;
    border-left: 1px solid #222;
    padding: 14px;
  }

  .line{
    line-height: 1.5;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .g{ color: var(--green); }
  .y{ color: var(--yellow); }
  .w{ color: var(--white); }
  .p{ color: var(--pink); }
  .b{ color: var(--blue); }
  .d{ color: var(--dim); }

  /* ================= MOBILE ================= */
  @media (max-width: 900px){
    .layout{
      flex-direction: column;
    }
    .terminal-hud{
      width: 100%;
      min-width: 100%;
      border-left: none;
      border-bottom: 1px solid #222;
    }
  }
</style>

<div class="layout">

  <!-- LEFT: TYPING AREA -->
  <article contenteditable="plaintext-only" spellcheck="false">
# Start typing here…

  </article>

  <!-- RIGHT: TERMINAL HUD -->
  <div class="terminal-hud">
    <div class="line g">• Property of JRM2026 v1.2 •</div>
    <div class="line y">( email: i@malumay.com )</div>
    <br>

    <div class="line w">Welcome</div>
    <div class="line d">System information as of <span id="hudTime"></span></div>
    <br>

    <div class="line">
      <span class="y">System load:</span>
      <span class="w" id="load"></span>
    </div>
    <div class="line">
      <span class="y">Memory usage:</span>
      <span class="w" id="memory"></span>
    </div>
    <div class="line">
      <span class="y">Processes:</span>
      <span class="w" id="processes"></span>
    </div>
    <div class="line">
      <span class="y">Users logged in:</span>
      <span class="w">1</span>
    </div>
    <div class="line">
      <span class="y">IPv4 address:</span>
      <span class="p" id="publicIp">checking...</span>
    </div>
    <div class="line">
      <span class="y">Location:</span>
      <span class="w" id="location">checking...</span>
    </div>

    <br>
    <div class="line d">*** System restart required ***</div>
  </div>

</div>

<script>
  /* ===== TIME ===== */
  function updateTime(){
    document.getElementById('hudTime').textContent = new Date().toString();
  }
  updateTime();
  setInterval(updateTime, 1000);

  /* ===== FAKE SYSTEM STATS ===== */
  function rnd(min,max){ return (Math.random()*(max-min)+min).toFixed(2); }
  document.getElementById('load').textContent =
    `${rnd(0.9,2.8)} ${rnd(0.6,2.2)} ${rnd(0.4,1.6)}`;
  document.getElementById('memory').textContent =
    `${Math.floor(45+Math.random()*25)}%`;
  document.getElementById('processes').textContent =
    Math.floor(1100+Math.random()*700);

  /* ===== IP + LOCATION ===== */
  async function loadIP(){
    try{
      const r = await fetch('https://ipinfo.io/json',{cache:'no-store'});
      const j = await r.json();
      document.getElementById('publicIp').textContent = j.ip;
      document.getElementById('location').textContent =
        `${j.country} (${j.city}, ${j.region})`;
    }catch(e){
      document.getElementById('publicIp').textContent = 'unavailable';
      document.getElementById('location').textContent = 'unavailable';
    }
  }
  loadIP();
</script>
