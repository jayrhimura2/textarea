<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>copy/paste here - JRM2026</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      color-scheme: dark;
      background: #000;
      color: #00ff66;
    }

    body {
      background: #000;
      color: #00ff66;
    }

    .property-badge {
      position: fixed;
      top: 12px;
      right: 16px;
      font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.08em;
      color: #ffcc00;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
      z-index: 10000;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.25);
      white-space: nowrap;
    }

    .info-bar {
      position: fixed;
      top: 32px;
      right: 16px;
      font: 11px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.06em;
      opacity: 0.95;
      z-index: 10000;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.18);

      /* IMPORTANT: allow selecting/copying */
      user-select: text;
      pointer-events: auto;
    }

    .info-ip { color: #ffcc00; }
    .info-country { color: #4da6ff; }
    .info-region { color: #ff66cc; }
    .info-word { color: #00ff66; }

    /* Click-to-select value styling */
    .selectable {
      cursor: text;
      text-decoration: underline;
      text-decoration-color: rgba(255,255,255,0.18);
      text-underline-offset: 2px;
    }

    /* Tiny copy buttons */
    .copy-btn {
      margin-left: 6px;
      padding: 1px 6px;
      border: 1px solid rgba(0,255,102,0.35);
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      color: #00ff66;
      font: 10px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing: 0.06em;
      cursor: pointer;
    }
    .copy-btn:hover { border-color: rgba(0,255,102,0.7); }
    .copy-btn:active { transform: translateY(1px); }

    /* Small copied feedback */
    .copied {
      margin-left: 6px;
      opacity: 0.85;
      font-size: 10px;
    }

    article {
      outline: none;
      padding: 56px max(18px, calc(50vw - 520px)) 18px;
      width: 100%;
      min-height: 100vh;

      font: 16px/1.55 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      tab-size: 4;

      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      white-space: pre-wrap;
      overflow-wrap: break-word;

      caret-color: #00ff66;
    }

    article::selection {
      background: rgba(0, 255, 102, 0.25);
    }

    .crt {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background:
        radial-gradient(ellipse at center, rgba(0,255,102,0.08) 0%, rgba(0,0,0,0) 60%),
        repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0) 2px,
          rgba(0, 255, 102, 0.03) 3px
        );
      mix-blend-mode: screen;
      opacity: 0.35;
    }

    .property-badge, .info-bar { z-index: 10000; }
  </style>
</head>

<body>
  <div class="crt"></div>

  <div class="property-badge">PROPERTY OF JRM2026 - i@malumay.com</div>

  <!-- Build the info bar as real DOM so text is selectable/copyable -->
  <div class="info-bar" id="infoBar">
    <span class="info-ip">
      IP: <span id="ipVal" class="selectable" title="Click to select">…</span>
      <button class="copy-btn" data-copy="ipVal" title="Copy IP">copy</button>
      <span class="copied" id="ipCopied" hidden>copied</span>
    </span>
    | <span class="info-country">
      Country: <span id="countryVal" class="selectable" title="Click to select">…</span>
      <button class="copy-btn" data-copy="countryVal" title="Copy Country">copy</button>
      <span class="copied" id="countryCopied" hidden>copied</span>
    </span>
    | <span class="info-region">
      Region: <span id="regionVal" class="selectable" title="Click to select">…</span>
      <button class="copy-btn" data-copy="regionVal" title="Copy Region">copy</button>
      <span class="copied" id="regionCopied" hidden>copied</span>
    </span>
    | <span class="info-word">
      Word: <span id="wordVal">…</span>
    </span>
  </div>

  <article contenteditable="plaintext-only" spellcheck="false"></article>

  <script>
    const article = document.querySelector('article')

    const ipVal = document.getElementById('ipVal')
    const countryVal = document.getElementById('countryVal')
    const regionVal = document.getElementById('regionVal')
    const wordVal = document.getElementById('wordVal')

    const ipCopied = document.getElementById('ipCopied')
    const countryCopied = document.getElementById('countryCopied')
    const regionCopied = document.getElementById('regionCopied')

    article.addEventListener('input', debounce(500, save))
    article.addEventListener('blur', save)
    addEventListener('DOMContentLoaded', load)
    addEventListener('hashchange', load)
    addEventListener('load', () => new MutationObserver(save).observe(article, {attributeFilter: ['style']}))

    addEventListener('keydown', e => {
      if ((e.metaKey || e.ctrlKey) && e.key === 's') {
        e.preventDefault()
        download()
      }
    })

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
    }

    // --- Make values click-to-select ---
    for (const el of [ipVal, countryVal, regionVal]) {
      el.addEventListener('click', () => selectText(el))
    }

    // --- Copy buttons ---
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        e.preventDefault()
        e.stopPropagation()

        const id = btn.getAttribute('data-copy')
        const target = document.getElementById(id)
        const text = (target?.textContent ?? '').trim()
        if (!text) return

        await copyToClipboard(text)

        // feedback
        const map = { ipVal: ipCopied, countryVal: countryCopied, regionVal: regionCopied }
        const badge = map[id]
        if (badge) flashCopied(badge)
      })
    })

    function selectText(el) {
      const range = document.createRange()
      range.selectNodeContents(el)
      const sel = window.getSelection()
      sel.removeAllRanges()
      sel.addRange(range)
    }

    async function copyToClipboard(text) {
      // Prefer modern clipboard API
      if (navigator.clipboard?.writeText) {
        try { await navigator.clipboard.writeText(text); return } catch (e) {}
      }
      // Fallback
      const ta = document.createElement('textarea')
      ta.value = text
      ta.setAttribute('readonly', '')
      ta.style.position = 'fixed'
      ta.style.left = '-9999px'
      document.body.appendChild(ta)
      ta.select()
      document.execCommand('copy')
      ta.remove()
    }

    function flashCopied(el) {
      el.hidden = false
      clearTimeout(el._t)
      el._t = setTimeout(() => (el.hidden = true), 900)
    }

    // --- IP + Geo + Word of the Day ---
    addEventListener('DOMContentLoaded', () => {
      refreshInfoBar()
      setInterval(refreshInfoBar, 30 * 60 * 1000)
    })

    async function refreshInfoBar() {
      const wotd = getWordOfTheDay()

      let ip = '…'
      let country = '…'
      let region = '…'

      try {
        const r = await fetch('https://ipapi.co/json/')
        if (r.ok) {
          const j = await r.json()
          ip = j.ip ?? ip
          country = j.country_name ?? country
          region = j.region ?? j.region_code ?? region
        }
      } catch (e) {}

      // Update text nodes (selectable!)
      ipVal.textContent = ip
      countryVal.textContent = country
      regionVal.textContent = region
      wordVal.textContent = `${wotd.word} — ${wotd.meaning}`
    }

    function getWordOfTheDay() {
      const words = [
        { word: 'lucid', meaning: 'clear; easy to understand' },
        { word: 'tenacious', meaning: 'persistent; not giving up' },
        { word: 'serene', meaning: 'calm; peaceful' },
        { word: 'keen', meaning: 'sharp; eager' },
        { word: 'resilient', meaning: 'quick to recover' },
        { word: 'mettle', meaning: 'courage; strength of spirit' },
        { word: 'apt', meaning: 'appropriate; suitable' },
        { word: 'vivid', meaning: 'bright; detailed' },
        { word: 'pragmatic', meaning: 'practical; realistic' },
        { word: 'candor', meaning: 'honesty; openness' },
        { word: 'forge', meaning: 'to form by effort' },
        { word: 'stride', meaning: 'to walk with purpose' },
        { word: 'finesse', meaning: 'skillful handling' },
        { word: 'anchor', meaning: 'to secure; stabilize' }
      ]

      const d = new Date()
      const key = d.getUTCFullYear() * 10000 + (d.getUTCMonth() + 1) * 100 + d.getUTCDate()
      const idx = key % words.length
      return words[idx]
    }
    // --- END IP + Geo + WOTD ---

    async function load() {
      try {
        if (location.hash !== '') await set(location.hash)
        else {
          await set(localStorage.getItem('hash') ?? '')
          if (article.textContent) history.replaceState({}, '', await get())
          article.focus()
        }
      } catch (e) {
        article.textContent = ''
        article.removeAttribute('style')
        article.focus()
      }
      updateTitle()
    }

    async function save() {
      const hash = await get()
      if (location.hash !== hash) history.replaceState({}, '', hash)
      try { localStorage.setItem('hash', hash) } catch (e) {}
      updateTitle()
    }

    async function set(hash) {
      if (!hash) return
      const [content, style] = (await decompress(hash.slice(1))).split('\x00')
      article.textContent = content
      if (style) article.setAttribute('style', style)
    }

    async function get() {
      const style = article.getAttribute('style')
      const content = article.textContent + (style !== null ? '\x00' + style : '')
      return '#' + await compress(content)
    }

    function updateTitle() {
      const match = article.textContent.match(/^\n*#(.+)\n/)
      document.title = match?.[1] ?? 'copy/paste here - JRM2026'
    }

    async function compress(string) {
      const byteArray = new TextEncoder().encode(string)
      const stream = new CompressionStream('deflate-raw')
      const writer = stream.writable.getWriter()
      writer.write(byteArray)
      writer.close()
      const buffer = await new Response(stream.readable).arrayBuffer()
      return new Uint8Array(buffer).toBase64({alphabet: 'base64url'})
    }

    async function decompress(b64) {
      const byteArray = Uint8Array.fromBase64(b64, {alphabet: 'base64url'})
      const stream = new DecompressionStream('deflate-raw')
      const writer = stream.writable.getWriter()
      writer.write(byteArray)
      writer.close()
      const buffer = await new Response(stream.readable).arrayBuffer()
      return new TextDecoder().decode(buffer)
    }

    function debounce(ms, fn) {
      let timer
      return (...args) => {
        clearTimeout(timer)
        timer = setTimeout(() => fn(...args), ms)
      }
    }

    async function download() {
      updateTitle()
      const doc = document.documentElement.cloneNode(true)
      doc.querySelectorAll('script').forEach(s => s.remove())
      doc.querySelector('article').removeAttribute('contenteditable')
      const html = '<!DOCTYPE html>\n' + doc.outerHTML

      if ('showSaveFilePicker' in window) {
        try {
          const handle = await showSaveFilePicker({
            suggestedName: document.title + '.html',
            types: [{ description: 'HTML file', accept: {'text/html': ['.html']} }],
          })
          const writable = await handle.createWritable()
          await writable.write(html)
          await writable.close()
          return
        } catch (e) {
          if (e.name === 'AbortError') return
        }
      }

      const blob = new Blob([html], {type: 'text/html'})
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = document.title + '.html'
      a.click()
      URL.revokeObjectURL(url)
    }
  </script>
</body>
</html>
